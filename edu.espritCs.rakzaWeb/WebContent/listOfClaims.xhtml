<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<h1>list of claims</h1>
	<f:view>
		<h:form>
			<h:dataTable border="1" value="#{claimReportingCtr.dataModel}"
				var="c">
				<h:column id="column1">
					<f:facet name="header">
						<h:outputText value="reference"></h:outputText>
					</f:facet>
					<h:outputText value="#{c.refClaim}" />
				</h:column>
				<h:column id="column2">
					<f:facet name="header">
						<h:outputText value="description"></h:outputText>
					</f:facet>
					<h:outputText value="#{c.descriptionClaim}" />
				</h:column>
				<h:column id="column3">
					<f:facet name="header">
						<h:outputText value="status"></h:outputText>
					</f:facet>
					<h:outputText value="#{c.status}" />
				</h:column>
				<h:column id="column4">
					<f:facet name="header">
						<h:outputText value="operation"></h:outputText>
					</f:facet>
					<h:commandButton action="#{claimReportingCtr.doDeleteClaimByRef}"
						value="delete" />
				</h:column>
				<h:column id="column5">
					<f:facet name="header">
						<h:outputText value="operation" />
					</f:facet>
					<h:commandButton action="#{claimReportingCtr.doGoToUpdatePage}"
						value="modifier" />
				</h:column>

			</h:dataTable>
		</h:form>
	</f:view>
</body>
</html>
