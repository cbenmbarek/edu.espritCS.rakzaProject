<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<body> 
<h1>update claim</h1>

<f:view>
		<h:form>

			<h:panelGrid border="1" columns="2">
				<h:outputText value="reference"></h:outputText>
				<h:outputText value="#{claimReportingCtr.claim.refClaim}" />
				<h:outputText value="description"></h:outputText>
				<h:inputText value="#{claimReportingCtr.claim.descriptionClaim}" />
				<h:outputText value="status"></h:outputText>
				<h:inputText value="#{claimReportingCtr.claim.status}" />

			</h:panelGrid>
			<h:commandButton action="#{claimReportingCtr.doUpdateClaim}" value="Ok" />

		</h:form>


	</f:view>
</body> 
</html>
